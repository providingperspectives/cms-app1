<div class="row">
  <div class="col-md-5">
  <app-document-list (documentWasSelected)="SelectedDocument = $event"></app-document-list>
  </div>

<div class="col-md-4">
<app-document-detail
*ngIf="SelectedDocument; else infoText"
[documents] = "SelectedDocument"></app-document-detail>
<ng-template #infoText>
  <p>
    Please Select a Document
  </p>
</ng-template>
</div>
</div>
