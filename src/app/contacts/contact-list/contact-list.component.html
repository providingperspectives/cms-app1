<div class="row">
  <div class="col-xs-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{contact.name}}</h4>

      </div>
      <span class="pull-right"><img src="{{contact.imagePath}}" alt="{{contact.name}}" class="img-responsive" style="max-height: 50px">
      </span>

    </a>
    <app-contact-detail></app-contact-detail>
  </div>
</div>
