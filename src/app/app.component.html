<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">

      <app-contacts *ngIf="loadedFeature === 'contacts'"></app-contacts>
      <app-documents *ngIf="loadedFeature === 'documents'"></app-documents>
      <app-message-list *ngIf="loadedFeature === 'messages'"></app-message-list>
    </div>
  </div>
</div>
